<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodVibzzz</title>
    <style>
        :root {
            --primary-bg: #0f0b1e;
            --secondary-bg: #1a152e;
            --accent: #9d4edd;
            --accent-light: #c77dff;
            --text: #f8f9fa;
            --text-secondary: #adb5bd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--secondary-bg);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent);
        }

        .login-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.4);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .section {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .webcam-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 20px;
            background: #000;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detection-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .mood-display {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.1), rgba(199, 125, 255, 0.1));
            border-radius: 15px;
            margin-top: 20px;
        }

        .mood-text {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 10px 0;
            transition: all 0.5s ease;
        }

        .mood-emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .player-container {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            background: #000;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .song-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .song-item:hover {
            background: rgba(157, 78, 221, 0.2);
            transform: translateX(5px);
        }

        .song-item.active {
            background: rgba(157, 78, 221, 0.3);
            border-left: 4px solid var(--accent);
        }

        .song-thumbnail {
            width: 60px;
            height: 40px;
            border-radius: 5px;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.95rem;
        }

        .song-channel {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .control-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border-left: 4px solid #2ecc71;
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border-left: 4px solid #e74c3c;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">MoodVibzzz</h1>
            <div class="user-section">
                <div class="user-info" id="userInfo">
                    <img id="userPhoto" class="user-photo" alt="Profile photo">
                    <span id="userName"></span>
                </div>
                <button class="login-btn" id="loginBtn">Sign in with Google</button>
            </div>
        </header>

        <div class="status" id="status"></div>

        <div class="main-content">
            <div class="section">
                <h2 class="section-title">üé≠ Mood Detection</h2>
                <div class="webcam-container">
                    <video id="webcam" autoplay playsinline></video>
                    <div class="detection-overlay">
                        Status: <span id="detectionStatus">Initializing...</span>
                    </div>
                </div>
                <div class="mood-display">
                    <div class="mood-emoji" id="moodEmoji">üòê</div>
                    <div class="mood-text" id="moodText">Neutral</div>
                    <p>Your current mood</p>
                </div>
                <div class="controls">
                    <button class="control-btn" id="startWebcamBtn">Start Webcam</button>
                    <button class="control-btn" id="detectMoodBtn">Detect Mood</button>
                    <button class="control-btn" id="lockMoodBtn">Lock Current Mood</button>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">üéµ Music Player</h2>
                <div class="player-container">
                    <div id="player"></div>
                </div>
                <div class="song-list" id="songList"></div>
                <div class="controls">
                    <button class="control-btn" id="refreshMusicBtn">Refresh Music</button>
                    <button class="control-btn" id="autoplayBtn">Toggle Autoplay</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Keys - Replace these with your own keys
        const YOUTUBE_API_KEY = 'YOUR_YOUTUBE_API_KEY_HERE'; // Get from: https://console.cloud.google.com/
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID_HERE'; // Get from: https://console.cloud.google.com/

        // Mood configuration
        const moodConfig = {
            happy: {
                emoji: 'üòä',
                query: 'happy upbeat songs 2024',
                color: '#FFD700'
            },
            sad: {
                emoji: 'üò¢',
                query: 'sad chill songs playlist',
                color: '#4169E1'
            },
            angry: {
                emoji: 'üò†',
                query: 'rock intense music',
                color: '#FF4500'
            },
            neutral: {
                emoji: 'üòê',
                query: 'lofi chill beats',
                color: '#808080'
            },
            surprised: {
                emoji: 'üò≤',
                query: 'trending music 2024',
                color: '#FF69B4'
            }
        };

        // Global state
        let currentUser = null;
        let currentMood = 'neutral';
        let isMoodLocked = false;
        let isWebcamActive = false;
        let youtubePlayer = null;
        let currentVideos = [];
        let autoplayEnabled = true;
        let faceApiInitialized = false;

        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const userInfo = document.getElementById('userInfo');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        const webcamElement = document.getElementById('webcam');
        const detectionStatus = document.getElementById('detectionStatus');
        const moodEmoji = document.getElementById('moodEmoji');
        const moodText = document.getElementById('moodText');
        const startWebcamBtn = document.getElementById('startWebcamBtn');
        const detectMoodBtn = document.getElementById('detectMoodBtn');
        const lockMoodBtn = document.getElementById('lockMoodBtn');
        const refreshMusicBtn = document.getElementById('refreshMusicBtn');
        const autoplayBtn = document.getElementById('autoplayBtn');
        const songList = document.getElementById('songList');
        const statusDiv = document.getElementById('status');

        // Initialize Google Identity Services
        function initializeGoogleAuth() {
            if (!GOOGLE_CLIENT_ID.includes('YOUR')) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse,
                    auto_select: false
                });
                
                google.accounts.id.renderButton(
                    loginBtn,
                    { 
                        theme: 'filled_black',
                        size: 'large',
                        type: 'standard',
                        shape: 'pill'
                    }
                );
                
                google.accounts.id.prompt();
            } else {
                loginBtn.textContent = 'Add Google Client ID to Login';
                loginBtn.disabled = true;
            }
        }

        // Handle Google login response
        function handleCredentialResponse(response) {
            const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
            
            currentUser = {
                name: responsePayload.name,
                email: responsePayload.email,
                photo: responsePayload.picture
            };

            updateUserUI();
            showStatus('Successfully logged in!', 'success');
        }

        // Update user UI after login
        function updateUserUI() {
            if (currentUser) {
                userPhoto.src = currentUser.photo;
                userName.textContent = currentUser.name;
                userInfo.style.display = 'flex';
                loginBtn.textContent = 'Logout';
                loginBtn.onclick = logoutUser;
            }
        }

        // Logout user
        function logoutUser() {
            currentUser = null;
            userInfo.style.display = 'none';
            loginBtn.textContent = 'Sign in with Google';
            loginBtn.onclick = () => google.accounts.id.prompt();
            showStatus('Logged out successfully', 'success');
        }

        // Initialize webcam
        async function initializeWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    },
                    audio: false 
                });
                
                webcamElement.srcObject = stream;
                isWebcamActive = true;
                detectionStatus.textContent = 'Webcam active';
                showStatus('Webcam started successfully', 'success');
                
                // Initialize face-api.js if webcam is started
                if (!faceApiInitialized) {
                    await initializeFaceAPI();
                }
                
                return true;
            } catch (error) {
                showStatus(`Webcam error: ${error.message}`, 'error');
                detectionStatus.textContent = 'Webcam blocked';
                return false;
            }
        }

        // Initialize face-api.js
        async function initializeFaceAPI() {
            try {
                detectionStatus.textContent = 'Loading face detection models...';
                
                // Load models from CDN
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/models'),
                    faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/models')
                ]);
                
                faceApiInitialized = true;
                detectionStatus.textContent = 'Ready for detection';
                showStatus('Face detection models loaded', 'success');
            } catch (error) {
                showStatus('Failed to load face detection models. Using fallback mode.', 'error');
                // Fallback to simulated detection
                faceApiInitialized = false;
            }
        }

        // Detect emotion from webcam
        async function detectEmotion() {
            if (!isWebcamActive) {
                showStatus('Please start webcam first', 'error');
                return null;
            }

            if (!faceApiInitialized) {
                // Fallback simulation
                const moods = ['happy', 'sad', 'angry', 'neutral', 'surprised'];
                const randomMood = moods[Math.floor(Math.random() * moods.length)];
                updateMoodUI(randomMood);
                showStatus('Using simulated detection (face-api not loaded)', 'success');
                return randomMood;
            }

            try {
                detectionStatus.textContent = 'Detecting...';
                
                // Use face-api.js for detection
                const detection = await faceapi.detectSingleFace(
                    webcamElement, 
                    new faceapi.TinyFaceDetectorOptions()
                ).withFaceExpressions();
                
                if (detection) {
                    const expressions = detection.expressions;
                    let maxExpression = 'neutral';
                    let maxScore = 0;
                    
                    for (const [expression, score] of Object.entries(expressions)) {
                        if (score > maxScore) {
                            maxScore = score;
                            maxExpression = expression;
                        }
                    }
                    
                    // Map face-api expressions to our moods
                    const expressionMap = {
                        'happy': 'happy',
                        'sad': 'sad',
                        'angry': 'angry',
                        'neutral': 'neutral',
                        'surprised': 'surprised',
                        'fearful': 'surprised',
                        'disgusted': 'angry'
                    };
                    
                    const detectedMood = expressionMap[maxExpression] || 'neutral';
                    
                    updateMoodUI(detectedMood);
                    detectionStatus.textContent = `Detected: ${detectedMood} (${Math.round(maxScore * 100)}%)`;
                    showStatus(`Mood detected: ${detectedMood}`, 'success');
                    
                    return detectedMood;
                } else {
                    detectionStatus.textContent = 'No face detected';
                    showStatus('No face detected in frame', 'error');
                    return null;
                }
            } catch (error) {
                showStatus('Detection failed. Using simulated mode.', 'error');
                const moods = ['happy', 'sad', 'angry', 'neutral', 'surprised'];
                const randomMood = moods[Math.floor(Math.random() * moods.length)];
                updateMoodUI(randomMood);
                return randomMood;
            }
        }

        // Update mood display
        function updateMoodUI(mood) {
            if (!isMoodLocked) {
                currentMood = mood;
                const config = moodConfig[mood];
                
                moodEmoji.textContent = config.emoji;
                moodText.textContent = mood.charAt(0).toUpperCase() + mood.slice(1);
                moodText.style.color = config.color;
                
                // If mood changed, fetch new music
                fetchMusicForMood(mood);
            }
        }

        // Lock current mood
        function lockCurrentMood() {
            isMoodLocked = true;
            lockMoodBtn.textContent = 'Mood Locked üîí';
            lockMoodBtn.style.background = 'rgba(46, 204, 113, 0.3)';
            showStatus(`Mood locked as: ${currentMood}`, 'success');
        }

        // Fetch music from YouTube API
        async function fetchMusicForMood(mood) {
            if (YOUTUBE_API_KEY.includes('YOUR')) {
                showStatus('Please add YouTube API key to fetch music', 'error');
                loadSampleVideos();
                return;
            }

            const query = moodConfig[mood].query;
            
            try {
                showStatus('Fetching music recommendations...', 'success');
                statusDiv.innerHTML = '<div class="loading"></div> Loading music...';
                statusDiv.className = 'status';
                statusDiv.style.display = 'block';

                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoEmbeddable=true&maxResults=5&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}`
                );
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    currentVideos = data.items.map(item => ({
                        id: item.id.videoId,
                        title: item.snippet.title,
                        thumbnail: item.snippet.thumbnails.medium.url,
                        channel: item.snippet.channelTitle
                    }));
                    
                    updateSongList();
                    loadFirstVideo();
                    statusDiv.style.display = 'none';
                } else {
                    throw new Error('No videos found');
                }
            } catch (error) {
                showStatus(`YouTube API error: ${error.message}. Loading sample videos.`, 'error');
                loadSampleVideos();
            }
        }

        // Load sample videos (fallback)
        function loadSampleVideos() {
            const sampleVideos = {
                happy: [
                    { id: 'dQw4w9WgXcQ', title: 'Happy Music Mix', channel: 'Various Artists', thumbnail: 'https://i.ytimg.com/vi/dQw4w9WgXcQ/mqdefault.jpg' },
                    { id: '09R8_2nJtjg', title: 'Upbeat Party Songs', channel: 'Party Mix', thumbnail: 'https://i.ytimg.com/vi/09R8_2nJtjg/mqdefault.jpg' }
                ],
                sad: [
                    { id: '5qap5aO4i9A', title: 'Chill LoFi Beats', channel: 'ChilledCow', thumbnail: 'https://i.ytimg.com/vi/5qap5aO4i9A/mqdefault.jpg' },
                    { id: 'DWcJFNfaw9c', title: 'Sad Piano Music', channel: 'Piano Dreams', thumbnail: 'https://i.ytimg.com/vi/DWcJFNfaw9c/mqdefault.jpg' }
                ],
                angry: [
                    { id: 'hTWKbfoikeg', title: 'Nirvana - Smells Like Teen Spirit', channel: 'Nirvana', thumbnail: 'https://i.ytimg.com/vi/hTWKbfoikeg/mqdefault.jpg' },
                    { id: 'l482T0yNkeo', title: 'Rock Classics', channel: 'Rock Now', thumbnail: 'https://i.ytimg.com/vi/l482T0yNkeo/mqdefault.jpg' }
                ],
                neutral: [
                    { id: 'jfKfPfyJRdk', title: 'lofi hip hop radio', channel: 'Lofi Girl', thumbnail: 'https://i.ytimg.com/vi/jfKfPfyJRdk/mqdefault.jpg' },
                    { id: 'kgx4WGK0oNU', title: 'Chill Study Beats', channel: 'Study Music', thumbnail: 'https://i.ytimg.com/vi/kgx4WGK0oNU/mqdefault.jpg' }
                ],
                surprised: [
                    { id: 'JGwWNGJdvx8', title: 'Ed Sheeran - Shape of You', channel: 'Ed Sheeran', thumbnail: 'https://i.ytimg.com/vi/JGwWNGJdvx8/mqdefault.jpg' },
                    { id: 'kJQP7kiw5Fk', title: 'Luis Fonsi - Despacito', channel: 'Luis Fonsi', thumbnail: 'https://i.ytimg.com/vi/kJQP7kiw5Fk/mqdefault.jpg' }
                ]
            };
            
            currentVideos = sampleVideos[currentMood] || sampleVideos.neutral;
            updateSongList();
            loadFirstVideo();
        }

        // Update song list UI
        function updateSongList() {
            songList.innerHTML = '';
            
            currentVideos.forEach((video, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item' + (index === 0 ? ' active' : '');
                songItem.onclick = () => playVideo(video.id, index);
                
                songItem.innerHTML = `
                    <img src="${video.thumbnail}" alt="Thumbnail" class="song-thumbnail">
                    <div class="song-info">
                        <div class="song-title">${video.title}</div>
                        <div class="song-channel">${video.channel}</div>
                    </div>
                `;
                
                songList.appendChild(songItem);
            });
        }

        // Initialize YouTube Player
        function initializeYouTubePlayer() {
            if (window.YT && YT.Player) {
                youtubePlayer = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    playerVars: {
                        'autoplay': autoplayEnabled ? 1 : 0,
                        'controls': 1,
                        'rel': 0,
                        'modestbranding': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            } else {
                setTimeout(initializeYouTubePlayer, 100);
            }
        }

        // Load first video
        function loadFirstVideo() {
            if (currentVideos.length > 0 && youtubePlayer) {
                playVideo(currentVideos[0].id, 0);
            }
        }

        // Play specific video
        function playVideo(videoId, index) {
            if (youtubePlayer) {
                youtubePlayer.loadVideoById(videoId);
                
                // Update active song
                document.querySelectorAll('.song-item').forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });
            }
        }

        // YouTube Player ready callback
        function onPlayerReady(event) {
            showStatus('YouTube player ready', 'success');
            if (currentVideos.length > 0 && autoplayEnabled) {
                event.target.loadVideoById(currentVideos[0].id);
            }
        }

        // YouTube Player state change callback
        function onPlayerStateChange(event) {
            // Handle player state changes if needed
        }

        // Toggle autoplay
        function toggleAutoplay() {
            autoplayEnabled = !autoplayEnabled;
            autoplayBtn.textContent = autoplayEnabled ? 'Autoplay: ON' : 'Autoplay: OFF';
            autoplayBtn.style.background = autoplayEnabled ? 'rgba(46, 204, 113, 0.3)' : 'rgba(231, 76, 60, 0.3)';
            showStatus(`Autoplay ${autoplayEnabled ? 'enabled' : 'disabled'}`, 'success');
        }

        // Show status message
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize application
        async function initializeApp() {
            // Load YouTube IFrame API
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // Load face-api.js
            const faceApiScript = document.createElement('script');
            faceApiScript.src = 'https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js';
            document.head.appendChild(faceApiScript);

            // Load Google Identity Services
            const gisScript = document.createElement('script');
            gisScript.src = 'https://accounts.google.com/gsi/client';
            gisScript.async = true;
            gisScript.defer = true;
            gisScript.onload = initializeGoogleAuth;
            document.head.appendChild(gisScript);

            // Event listeners
            startWebcamBtn.addEventListener('click', initializeWebcam);
            detectMoodBtn.addEventListener('click', detectEmotion);
            lockMoodBtn.addEventListener('click', lockCurrentMood);
            refreshMusicBtn.addEventListener('click', () => fetchMusicForMood(currentMood));
            autoplayBtn.addEventListener('click', toggleAutoplay);

            // Initial setup
            updateMoodUI('neutral');
            loadSampleVideos();
            autoplayBtn.textContent = `Autoplay: ${autoplayEnabled ? 'ON' : 'OFF'}`;
        }

        // YouTube IFrame API callback
        window.onYouTubeIframeAPIReady = initializeYouTubePlayer;

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
